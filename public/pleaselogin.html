<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required | Q by Q</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.PNG">
</head>
<body>

    <div class="gate-wrapper">
        <div class="gate-card">
            <div class="gate-icon-circle">
                <i class="fas fa-bookmark"></i>
            </div>
            
            <h1 class="gate-title">Login to continue!</h1>
            
            <p class="gate-description">
                Join Q by Q to bookmark difficult questions and build your own personalized revision bank.
            </p>

            <div class="gate-actions">
                <button class="primary btn-gate" onclick="window.location.href='login.html'">
                    Login to My Account
                </button>
                <button class="btn-gate btn-secondary-gate" onclick="window.location.href='signup.html'">
                    Create Free Account
                </button>
            </div>

            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Practice
            </a>
        </div>
    </div>
