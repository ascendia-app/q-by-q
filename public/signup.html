<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Â· Q by Q</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="icon" type="image/png" href="favicon.PNG">
</head>
<body class="auth-page">

<div class="gate-wrapper">
    <div class="gate-card">
        <div class="gate-icon-circle"><i class="fas fa-user-plus"></i></div>
        <h2 class="gate-title">Create Account</h2>
  <div class="gate-form">
    <input type="text" id="signupName" class="gate-input" placeholder="Name" required>
    
    <input type="email" id="signupEmail" class="gate-input" placeholder="Email Address" required>
    
    <input type="password" id="signupPassword" class="gate-input" placeholder="Password" required>
    
    <button id="signupBtn" class="btn-gate">Sign Up</button>
</div>
<p id="signupMessage" class="auth-message" style="display: none;"></p>
        <div class="gate-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</div>

<script src="js/signup.js"></script>
</body>
</html>
